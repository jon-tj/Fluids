@if(solver()){
<h1>{{ solver()!.displayName }}</h1>
<p>{{ solver()!.description }}</p>

@for(param of parameters(); track param.key){
<app-parameter-field [parameter]="param.data" [title]="param.key"></app-parameter-field>
}

<app-solver-simulation [solver]="solver()!.displayName"></app-solver-simulation>
}
